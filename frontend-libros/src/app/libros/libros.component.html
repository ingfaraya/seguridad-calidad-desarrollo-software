<div class="album py-5 bg-light">
    <div class="container">
  
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Listado de Libros</h1>
        <button class="btn btn-primary" (click)="mostrarAgregarLibro()">Agregar Nuevo Libro</button>
        <button class="btn btn-danger" (click)="cerrarSesion()">Cerrar Sesión</button>
      </div>
  
      <div *ngIf="mostrarFormulario" class="card mb-4 p-4">
        <h4>{{ libroSeleccionado ? 'Editar Libro' : 'Agregar Nuevo Libro' }}</h4>
        <form (ngSubmit)="libroSeleccionado ? actualizarLibro() : agregarLibro()">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" [(ngModel)]="libroForm.titulo" name="titulo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="escritor" class="form-label">Escritor</label>
            <input type="text" id="escritor" [(ngModel)]="libroForm.escritor" name="escritor" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="ano" class="form-label">Año</label>
            <input type="text" id="ano" [(ngModel)]="libroForm.ano" name="ano" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input type="text" id="genero" [(ngModel)]="libroForm.genero" name="genero" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="sinopsis" class="form-label">Sinopsis</label>
            <textarea id="sinopsis" [(ngModel)]="libroForm.sinopsis" name="sinopsis" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">{{ libroSeleccionado ? 'Actualizar Libro' : 'Agregar Libro' }}</button>
          <button type="button" class="btn btn-secondary ml-2" (click)="cancelarAgregarLibro()">Cancelar</button>
        </form>
      </div>
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let libro of libros">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ libro.titulo }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ libro.escritor }} ({{ libro.ano }})</h6>
              <p class="card-text">{{ libro.sinopsis }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary" (click)="editarLibro(libro)">Editar</button>
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="eliminarLibro(libro.id!)">Eliminar</button>
                </div>
                <small class="text-muted">{{ libro.genero }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
