<div class="album py-5 bg-light">
    <div class="container">
  
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Listado de Recetas</h1>
        <button class="btn btn-primary" (click)="mostrarAgregarReceta()">Agregar Nueva Receta</button>
        <button class="btn btn-danger" (click)="cerrarSesion()">Cerrar Sesión</button>
      </div>
  
      <div *ngIf="mostrarFormulario" class="card mb-4 p-4">
        <h4>{{ recetaSeleccionada ? 'Editar Receta' : 'Agregar Nueva Receta' }}</h4>
        <form (ngSubmit)="recetaSeleccionada ? actualizarReceta() : agregarReceta()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Receta</label>
            <input type="text" id="nombre" [(ngModel)]="recetaForm.nombre" name="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes</label>
            <textarea id="ingredientes" [(ngModel)]="recetaForm.ingredientes" name="ingredientes" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="instrucciones" class="form-label">Instrucciones</label>
            <textarea id="instrucciones" [(ngModel)]="recetaForm.instrucciones" name="instrucciones" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="tipoCocina" class="form-label">Tipo de Cocina</label>
            <input type="text" id="tipoCocina" [(ngModel)]="recetaForm.tipoCocina" name="tipoCocina" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="paisOrigen" class="form-label">País de Origen</label>
            <input type="text" id="paisOrigen" [(ngModel)]="recetaForm.paisOrigen" name="paisOrigen" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="tiempoCoccion" class="form-label">Tiempo de Cocción</label>
            <input type="text" id="tiempoCoccion" [(ngModel)]="recetaForm.tiempoCoccion" name="tiempoCoccion" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="dificultad" class="form-label">Dificultad</label>
            <select id="dificultad" [(ngModel)]="recetaForm.dificultad" name="dificultad" class="form-select" required>
              <option value="Fácil">Fácil</option>
              <option value="Media">Media</option>
              <option value="Alta">Alta</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">{{ recetaSeleccionada ? 'Actualizar Receta' : 'Agregar Receta' }}</button>
          <button type="button" class="btn btn-secondary ml-2" (click)="cancelarAgregarReceta()">Cancelar</button>
        </form>
      </div>
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let receta of recetas">
          <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ receta.nombre }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ receta.tipoCocina }} ({{ receta.paisOrigen }})</h6>
                <p class="card-text">Ingredientes: {{ receta.ingredientes }}</p>
                <p class="card-text">Instrucciones: {{ receta.instrucciones }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-primary" (click)="editarReceta(receta)">Editar</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="eliminarReceta(receta.id!)">Eliminar</button>
                  </div>
                  <small class="text-muted">{{ receta.tiempoCoccion }} - {{ receta.dificultad }}</small>
                </div>
                <!-- Botón de compartir -->
                <button class="btn btn-sm btn-info mt-2" (click)="compartirReceta(receta)">
                  Compartir en Redes Sociales
                </button>
              </div>              
          </div>
        </div>
      </div>
  
    </div>
  </div>
